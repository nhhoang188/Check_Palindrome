<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Palindrome</title>
</head>
<body>
<script>function palindrome(str) {
    let noSigns = str.replace(/[^a-zA-Z0-9]/g, "").toLowerCase()
    let array = noSigns.split("");
    let arrayInverted = [];
    for(let i = array.length - 1; i >= 0; i--){
        arrayInverted.push(array[i])
    }
    let stringInverted = arrayInverted.join("");
    if(noSigns === stringInverted){
        return true
    } else {
        return false
    }
}

console.log(palindrome("_Ey ye_"));
console.log(palindrome("hola"));
</script>
</body>
</html>
